<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Organization Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .logo {
            display: block;
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4a6fa5;
        }
        
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            color: #4a6fa5;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a6fa5;
        }
        
        input[type="text"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4a6fa5;
            outline: none;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .checkbox-group {
            margin-top: 10px;
        }
        
        .checkbox-item {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            margin-right: 10px;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .download-btn {
            background-color: #4a6fa5;
            color: white;
        }
        
        .download-btn:hover {
            background-color: #3a5a80;
        }
        
        .send-btn {
            background-color: #4267B2;
            color: white;
        }
        
        .send-btn:hover {
            background-color: #365899;
        }
        
        #other-lang-container {
            display: none;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
        
        /* For screenshot */
        #screenshot-container {
            display: inline-block;
            background-color: #f5f7fa;
            padding: 20px;
        }
        
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="screenshot-container">
            <img src="https://i.imgur.com/hQZVIql.png" alt="Organization Logo" class="logo" id="logo">
            
            <div class="card" id="form-card">
                <h1>Organization Application Form</h1>
                
                <form id="application-form">
                    <div class="form-group">
                        <label for="code-name" class="required-field">Your Code Name</label>
                        <input type="text" id="code-name" name="code-name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="skills" class="required-field">What are your skills in coding?</label>
                        <textarea id="skills" name="skills" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="purpose" class="required-field">What is your purpose or why would you like to be a member of our organization?</label>
                        <textarea id="purpose" name="purpose" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="required-field">What programming languages have you studied?</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-js" name="languages" value="JavaScript">
                                <label for="lang-js">JavaScript</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-py" name="languages" value="Python">
                                <label for="lang-py">Python</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-java" name="languages" value="Java">
                                <label for="lang-java">Java</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-cpp" name="languages" value="C++">
                                <label for="lang-cpp">C++</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-cs" name="languages" value="C#">
                                <label for="lang-cs">C#</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-php" name="languages" value="PHP">
                                <label for="lang-php">PHP</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="lang-other" name="languages" value="Other">
                                <label for="lang-other">Other</label>
                            </div>
                            <div id="other-lang-container">
                                <input type="text" id="other-lang" name="other-lang" placeholder="Please specify other languages">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="birthdate" class="required-field">Birthdate</label>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    
                    <div class="buttons">
                        <button type="button" class="download-btn" id="download-btn">Download Form</button>
                        <button type="button" class="send-btn" id="send-btn">Send Application</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        // Show other language field only when "Other" is checked
        document.getElementById('lang-other').addEventListener('change', function() {
            const otherLangContainer = document.getElementById('other-lang-container');
            const otherLangField = document.getElementById('other-lang');
            
            if (this.checked) {
                otherLangContainer.style.display = 'block';
            } else {
                otherLangContainer.style.display = 'none';
                otherLangField.value = '';
            }
        });

        // Validate form before any action
        function validateForm() {
            let isValid = true;
            const requiredFields = document.querySelectorAll('[required]');
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = 'red';
                    isValid = false;
                    if (field.type !== 'checkbox') {
                        field.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                } else {
                    field.style.borderColor = '#ddd';
                }
            });
            
            // Validate at least one language is checked
            const languageCheckboxes = document.querySelectorAll('input[name="languages"]:checked');
            if (languageCheckboxes.length === 0) {
                document.querySelector('.checkbox-group').style.border = '1px solid red';
                document.querySelector('.checkbox-group').style.padding = '10px';
                document.querySelector('.checkbox-group').style.borderRadius = '5px';
                isValid = false;
            } else {
                document.querySelector('.checkbox-group').style.border = 'none';
                document.querySelector('.checkbox-group').style.padding = '0';
            }
            
            // Validate other language field if checked
            if (document.getElementById('lang-other').checked && 
                !document.getElementById('other-lang').value.trim()) {
                document.getElementById('other-lang').style.borderColor = 'red';
                isValid = false;
            }
            
            return isValid;
        }

        // Download button functionality
        document.getElementById('download-btn').addEventListener('click', function() {
            if (!validateForm()) {
                alert('Please fill in all required fields correctly before downloading.');
                return;
            }
            
            const screenshotContainer = document.getElementById('screenshot-container');
            
            // Temporarily show the "Other" field if it's checked
            if (document.getElementById('lang-other').checked) {
                document.getElementById('other-lang-container').style.display = 'block';
            }
            
            // Hide buttons for cleaner screenshot
            const buttons = document.querySelector('.buttons');
            buttons.style.display = 'none';
            
            html2canvas(screenshotContainer, {
                scale: 2,
                logging: false,
                useCORS: true,
                allowTaint: true,
                backgroundColor: '#f5f7fa'
            }).then(canvas => {
                // Restore buttons
                buttons.style.display = 'flex';
                
                // Create download link
                const link = document.createElement('a');
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                link.download = `application-form-${timestamp}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });
        
        // Send button functionality - opens Facebook with pre-filled message
        document.getElementById('send-btn').addEventListener('click', function() {
            if (!validateForm()) {
                alert('Please fill in all required fields correctly before sending.');
                return;
            }
            
            // Get all form data
            const formData = {
                codeName: document.getElementById('code-name').value,
                skills: document.getElementById('skills').value,
                purpose: document.getElementById('purpose').value,
                languages: Array.from(document.querySelectorAll('input[name="languages"]:checked'))
                                .map(el => el.value === 'Other' ? 
                                    document.getElementById('other-lang').value : 
                                    el.value),
                birthdate: document.getElementById('birthdate').value
            };
            
            // Create message text
            let message = `Application Form Submission\n\n`;
            message += `Code Name: ${formData.codeName}\n`;
            message += `Birthdate: ${formData.birthdate}\n\n`;
            message += `Skills:\n${formData.skills}\n\n`;
            message += `Purpose:\n${formData.purpose}\n\n`;
            message += `Programming Languages:\n- ${formData.languages.join('\n- ')}\n\n`;
            message += `Please find my completed application form attached.`;
            
            // Encode message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Open Facebook with pre-filled message
            // Replace with your actual Facebook profile ID or page URL
            const facebookUrl = `https://www.facebook.com/messages/t/profile.php?id=61567459439445`;
            window.open(facebookUrl, '_blank');
            
            // Note: Facebook doesn't support pre-filled messages in URLs anymore due to spam prevention
            // Alternative would be to copy the message to clipboard
            navigator.clipboard.writeText(message).then(() => {
                alert('Your application details have been copied to clipboard. Please paste them in your Facebook message along with the downloaded form image.');
            });
        });
    </script>
</body>
</html>
